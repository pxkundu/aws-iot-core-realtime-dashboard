  ################ IoT Resources #######################

  AmazonLocationDemoIoTPolicy:
    Type: AWS::IoT::Policy
    Properties:
      PolicyName: AmazonLocationIotPolicyUnauth
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
