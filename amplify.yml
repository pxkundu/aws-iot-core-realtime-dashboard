version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20 and installing backend dependency"
        - nvm install 20
        - nvm use 20
        - node --version
        - npm --version
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - cd amplify
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - cd ..
    build:
      commands:
        - nvm use 20
        - echo "Building Amplify backend and preparing outputs"
        - cd amplify  
        - echo "Available amplify CLI commands:"
        - npx ampx --help 2>/dev/null || echo "ampx command not available"
        - echo "Checking if backend is deployed..."
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID || echo "Generate outputs command failed"
        - cd ..
        - echo "Ensuring amplify_outputs.json exists for frontend build"
        - if [ ! -f amplify_outputs.json ]; then echo "Using placeholder amplify_outputs.json"; fi
        - cp amplify_outputs.json public/ 2>/dev/null || echo "Copy to public failed"
        - npm run amplify:build
    postBuild:
      commands:
        - echo "Post-build: Attempting to regenerate amplify_outputs.json after potential deployment"
        - cd amplify
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID || echo "Outputs not available in post-build"
        - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json ../amplify_outputs.json && cp amplify_outputs.json ../public/; fi
        - cd ..
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20 for frontend build"
        - nvm use 20
        - node --version
        - npm --version
        - echo "Installing frontend dependencies"
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
    build:
      commands:
        - nvm use 20
        - echo "Building frontend application"
        - npm run build
        - echo "Copying amplify_outputs.json to dist folder"
        - cp amplify_outputs.json dist/ 2>/dev/null || echo "No amplify_outputs.json to copy to dist"
    postBuild:
      commands:
        - echo "Frontend post-build: Ensuring latest outputs are in dist folder"
        - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json dist/; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*