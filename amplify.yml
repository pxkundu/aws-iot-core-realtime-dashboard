version: 1
backend:
  phases:
    preBuild:
      commands:
        # Use Node.js version from .nvmrc
        - nvm use || nvm install
        - node --version
        - npm --version
        # Clear npm cache to avoid issues
        - npm cache clean --force
    build:
      commands:
        # Install with optional dependencies for platform-specific binaries
        - npm ci --include=optional --cache .npm --prefer-offline
        # Verify @parcel/watcher installation
        - npm ls @parcel/watcher || npm install @parcel/watcher --force
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Use Node.js version from .nvmrc
        - nvm use || nvm install
        - npm ci --legacy-peer-deps --include=optional
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*