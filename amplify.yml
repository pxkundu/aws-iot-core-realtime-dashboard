version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm install --legacy-peer-deps
        - npm run amplify:build
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - npm rebuild rollup
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*