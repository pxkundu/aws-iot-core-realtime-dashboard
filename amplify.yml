version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20 and installing backend dependencies"
        - nvm install 20
        - nvm use 20
        - node --version
        - npm --version
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - cd amplify
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - cd ..
    build:
      commands:
        - nvm use 20
        - echo "Building Amplify backend and preparing outputs"
        - echo "Environment check - Branch: $AWS_BRANCH, App ID: $AWS_APP_ID"
        - cd amplify  
        - echo "üìã Available amplify CLI commands:"
        - npx ampx --help 2>/dev/null || echo "ampx command not available"
        - echo "üîç Checking if backend is deployed..."
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID 2>&1 | tee /tmp/ampx_output.log || echo "Generate outputs command failed"
        - if grep -q "Unknown argument" /tmp/ampx_output.log; then echo "‚ùå Invalid command syntax"; elif grep -q "error\|Error\|ERROR" /tmp/ampx_output.log; then echo "‚ùå Backend not ready for output generation"; else echo "‚úÖ Output generation attempted"; fi
        - cd ..
        - echo "üìÅ Ensuring amplify_outputs.json exists for frontend build"
        - if [ ! -f amplify_outputs.json ] || [ ! -s amplify_outputs.json ]; then echo "‚ö†Ô∏è Using placeholder amplify_outputs.json - backend outputs will be generated post-deployment"; fi
        - cp amplify_outputs.json public/ 2>/dev/null || echo "Copy to public failed"
        - npm run amplify:build
    postBuild:
      commands:
        - echo "üîÑ Post-build: Attempting to regenerate amplify_outputs.json after potential deployment"
        - cd amplify
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID 2>/dev/null && echo "‚úÖ Generated fresh outputs in post-build" || echo "‚ÑπÔ∏è Outputs generation not available in post-build phase"
        - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json ../amplify_outputs.json && cp amplify_outputs.json ../public/ && echo "‚úÖ Updated outputs files"; fi
        - cd ..
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js 20 for frontend build"
        - nvm use 20
        - node --version
        - npm --version
        - echo "Installing frontend dependencies (backend deps handled in backend preBuild)"
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
    build:
      commands:
        - nvm use 20
        - echo "Building frontend application"
        - npm run build
        - echo "Copying amplify_outputs.json to dist folder"
        - cp amplify_outputs.json dist/ 2>/dev/null || echo "No amplify_outputs.json to copy to dist"
    postBuild:
      commands:
        - echo "üîÑ Frontend post-build: Ensuring latest outputs are in dist folder"
        - if [ -f amplify_outputs.json ]; then cp amplify_outputs.json dist/ && echo "‚úÖ Updated dist/amplify_outputs.json"; else echo "‚ö†Ô∏è No amplify_outputs.json found for dist copy"; fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*