version: 1
backend:
  phases:
    preBuild:
      commands:
        - echo "Installing backend dependencies with npm install to avoid npm ci conflicts"
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - cd amplify
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
        - cd ..
    build:
      commands:
        - npm run amplify:build
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing frontend dependencies (backend deps handled in backend preBuild)"
        - rm -rf node_modules package-lock.json
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - amplify/node_modules/**/*